<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body style="background-image: url('../static/img/40a.jpg'); background-repeat: no-repeat; object-fit: cover;">
  <div class="login-page">
    <h1 style="color:forestgreen;">Staff Login</h1>
    <div class="form">
      <form class="login-form" action="{% url 'UserLoginPage' %}" method="post">
        {% csrf_token %}
        <input type="text" name="u_id" placeholder="email/username"/>
        <input type="password" name="password" placeholder="password"/>
        <button class="button" type="submit">login</button>
        <p class="message"><a href="#">Forgot Password?</a></p>
      </form>
    </div>
  </div>

</body>

</html>
